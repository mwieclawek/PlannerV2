events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    server {
        listen 80;
        server_name _;
        
        # Security Headers
        # Note: Strict-Transport-Security (HSTS) is only effective with HTTPS.
        # Configure TLS/SSL at the reverse proxy level (e.g., in a separate Nginx block or cloud load balancer).
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        
        # Privacy Policy (publicly accessible, no login required)
        location = /privacy {
            alias /var/www/plannerv2/static/privacy.html;
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "text/html; charset=utf-8";
        }

        # About / Landing Page (publicly accessible, no login required)
        location = /about {
            alias /var/www/plannerv2/static/about.html;
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "text/html; charset=utf-8";
        }

        # Flutter web app (static files)
        location / {
            root /var/www/plannerv2/web;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # API endpoints
        location /auth {
            proxy_pass http://plannerv2-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /manager {
            proxy_pass http://plannerv2-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /employee {
            proxy_pass http://plannerv2-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /scheduler {
            proxy_pass http://plannerv2-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://plannerv2-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://plannerv2-backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API docs direct access
        location /docs {
            proxy_pass http://plannerv2-backend:8000/docs;
            proxy_set_header Host $host;
        }
        
        location /openapi.json {
            proxy_pass http://plannerv2-backend:8000/openapi.json;
            proxy_set_header Host $host;
        }
    }
}
