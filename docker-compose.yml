version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - plannerv2-network

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    networks:
      - plannerv2-network

  nginx:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/static:/var/www/plannerv2/static:ro
    depends_on:
      - backend
    networks:
      - plannerv2-network

volumes:
  postgres_data:


networks:
  plannerv2-network:
    driver: bridge
